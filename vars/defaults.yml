---
piwik:
  # Latest Piwik build
  url: 'http://builds.piwik.org'
  file: 'latest.zip'
  # Database settings retrieved from host_vars or group_vars
  # host:
  # admin_user: 
  # admin_pass: 
  # piwik_user: 
  # piwik_pass: 
  # piwik_db: 
  mysql: ${settings.mysql}
  locations:
    tmp: '/tmp'
    install: '/opt/'
    dest: '/opt/piwik'
    config: '/opt/piwik/config/config.ini.php'
    plugins: '/opt/piwik/plugins'
  web_writable_dirs:
    - 'tmp'
    # - 'tmp/templates_c'
    # - 'tmp/assets'
    # - 'tmp/tcpdf'
    - 'config'
  # Piwik application settings retrieved from host_vars or group_vars
  settings: ${settings.piwik}

geoip: 
  url: 'http://geolite.maxmind.com/download/geoip/database'
  file: 'GeoLiteCity.dat.gz'
  dest: 'GeoIPCity.dat'