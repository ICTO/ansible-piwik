---
piwik:
  zip: 'http://builds.piwik.org/latest.zip'
  www_user: 'www-data'
  www_group: 'www-data'
  dependencies: 
    - 'apache2'
    - 'php5'
    - 'libapache2-mod-php5'
    - 'php5-mysql'
    - 'php5-gd'
    - 'php5-geoip'
    - 'php5-ldap'
    - 'unzip'
  db:
    name: 'piwik'
    user: 'piwik'
    pass: 'piwik'
    host: '127.0.0.1'
  tmp_dir: '/tmp'
  install_dir: '/opt/piwik'
  dest_dir: '/opt/piwik/piwik'
  config: '/opt/piwik/piwik/config/config.ini.php'
  plugin_dir: '/opt/piwik/piwik/plugins'
  dirs:
    - 'tmp'
    - 'tmp/templates_c'
    - 'tmp/assets'
    - 'tmp/tcpdf'
    - 'config'
  sites: ${piwik_sites}

geoip: 
  url: 'http://geolite.maxmind.com/download/geoip/database/'
  orig_file: 'GeoLiteCity.dat'
  dest_file: 'GeoIPCity.dat'

ldap:
  url: 'http://piwik-ldap.googlecode.com/files/LoginLdap-1.3.1.zip'
  dest_file: 'LoginLdap.zip'